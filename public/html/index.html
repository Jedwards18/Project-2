<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Pouches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Dev CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Dev JavaScript-->
    <script type="text/javascript" src="../js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Project Pouches!</h1>
        <p class="lead">Thinking about starting up a Kickstarter Project? See how your project would hold up.</p>
        <hr class="my-4">
        <button type="button" class="btn btn-primary btn-lg" data-container="body" data-toggle="popover" data-placement="right"  data-content="Enter in your project information in the form below. You will then receive data showing the percentage of projects that have suceeded, failed and other with the same parameters. You can then determine if there are certain areas of your project that may need adjustments.">Learn more</a>
    </div>

    <div id="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Category</option>
                        <option value="Art">Art</option>
                        <option value="Comics">Comics</option>
                        <option value="Crafts">Crafts</option>
                        <option value="Dance">Dance</option>
                        <option value="Design">Design</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Film & Video">Film & Video</option>
                        <option value="Food">Food</option>
                        <option value="Games">Games</option>
                        <option value="Journalism">Journalism</option>
                        <option value="Music">Music</option>
                        <option value="Photography">Photography</option>
                        <option value="Publishing">Publishing</option>
                        <option value="Technology">Technology</option>
                        <option value="Theater">Theater</option>
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Country</option>
                        <option value="US">United States</option>
                        <option value="GB">Great Britain</option>
                        <option value="CA">Canada</option>
                    </select>
                    <label>Country</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="time" type="text" class="validate">
                  <label for="time">Time for Donations (number of days)</label>
                </div>
                <div class="input-field col s6">
                  <input id="goal" type="text" class="validate">
                  <label for="goal">Funding Goal</label>
                </div>
              </div>
            </form>
          </div>
    </div>
    
<!--Optional JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
